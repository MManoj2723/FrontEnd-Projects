<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapperScissors</title>
    <link rel="stylesheet" href="/Users/manoj/Desktop/portfolio/js-practice/Js/RockPapperScissors/style.css">
    <style>
        .box{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>RockPapperScissors</h1>
   <div class="boxes">

    <div class="box" id="rock">
        <img src="images/rock.jpg" alt="">
    </div>
    <div class="box" id="paper">
        <img src="images/paper.avif" alt="">
    </div>
    <div class="box" id="scissor">
        <img src="images/scissors.webp" alt="">
    </div>

   </div>

   <div class="score-board">
    <div class="score"> 
        <p id="user-score">0</p>
        <p>You</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   
    <div class="score">
        <p id="draw-score">0</p>
        <p>Draw</p>
    </div>
   </div>

   <div class="msg-container">
    <p id="msg"> YourMessage</p>
   </div>

    <script src="/Users/manoj/Desktop/portfolio/js-practice/Js/RockPapperScissors/app.js"></script>
</body>
</html>
